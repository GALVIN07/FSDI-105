<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>User Registration System</title>
</head>
<body>
    <h1>User Registeration System</h1>
    <!-- create a form with mail, password, first name, last name, age, address, phone number, payment, color-->
    <div>
        <div class="form-container">
            <input type="text" placeholder="Enter your Email" id="txtEmail">
            <input type="password" placeholder="Enter your password" id="txtPassword">
            <input type="text" placeholder="Enter First" id="txtFirst">
            <input type="text" placeholder="Enter Last" id="txtLast">
            <input type="number" placeholder="Submit Age" id="txtAge">
            <input type="text" placeholder="Your Address Here" id="txtAddress">
            <input type="tel" placeholder="Phone Number" id="txtPhone">
            <select id="selPayment">
                <option value="" disabled selected>--Select an Option--</option>
                <option value="paypal">PayPal</option>
                <option value="check">Check</option>
                <option value="cash">Cash</option>
                <option value="firstborn">First Born</option>
            </select>
            <input id="txtColor" type="color" placeholder="Select your Favorite Color">
            <button onclick="register();">Register</button>
        
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
